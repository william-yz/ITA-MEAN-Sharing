<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="/lib/weui/dist/style/weui.min.css">
</head>
  <body>
    <div class="weui_panel weui_panel_access">
      <div class="weui_panel_hd">
        职位列表
      </div>
      <div class="weui_panel_bd">
        {% for position in data %}
          <a href="/position/detail/{{position.id}}" class="weui_media_box weui_media_appmsg">
            <div class="weui_media_hd">
              <img src="" alt class="weui_media_appmsg_thumb">
            </div>
            <div class="weui_media_bd">
                <h4 class="weui_media_title">{{ position.title }}</h4>
                <p class="weui_media_desc">{{ position.description }}</p>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
